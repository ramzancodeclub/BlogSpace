<!DOCTYPE html> <!-- Define document type as HTML5 -->
<html lang="en"> <!-- Specify language for the document -->
<head>
    <meta charset="UTF-8"> <!-- Set character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configure viewport for responsive design -->
    <title>BlogSpace</title> <!-- Set the title of the document -->
    <link rel="stylesheet" href="style.css"> <!-- Link to external stylesheet -->
</head>
<body>
    <nav>
        <h2>BlogSpace</h2> <!-- Heading for the navigation bar -->
    </nav>
    <form id="new-post"> <!-- Form for creating new posts -->
        <label for="post-title">Title:</label> <!-- Label for post title input -->
        <input id="post-title" type="text" aria-label="title"> <!-- Input field for post title -->
        <label for="post-body">Body:</label> <!-- Label for post body textarea -->
        <textarea name="post-body" id="post-body"></textarea> <!-- Textarea for post body -->
        <button>Post</button> <!-- Button to submit the form -->
    </form>
    <div id="blog-list"></div> <!-- Container for displaying blog posts -->
    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
